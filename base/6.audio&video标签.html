<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html5，属性名和属性值一样，可以简写属性值 -->
     <!-- controls 显示控制面板 -->
     <!-- loop 循环播放 -->
      <!-- autoplay 自动播放 -->
    <!-- 音频标签 -->
    <audio src="" controls loop autoplay></audio>
    <!-- 视频标签 -->
    <video src="" controls loop autoplay></video>
</body>
</html>
