<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- strong和b标签视觉效果一样，strong有强调的效果 -->
    <strong>strong 加粗</strong>
    <b>b 加粗</b>

    <!-- em和i标签视觉效果一样，em有强调的效果 -->
    <em>em 倾斜</em>
    <i>i 倾斜</i>

    <!-- ins和u标签视觉效果一样，ins有强调的效果 -->
    <ins>ins 下划线</ins>
    <u>u 下划线</u>

    <!-- del和s标签视觉效果一样，s有强调的效果 -->
    <del>del 删除线</del>
    <s>s 删除线</s>
</body>
</html>
